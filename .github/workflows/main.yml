name: Automatic Pull Request

on:
  push:
    branches:
      - Execution

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Find new files
      id: find_files
      run: |
        git diff --name-only ${{ github.event.before }} ${{ github.sha }} > new_files.txt

    - name: Check if there are new files
      id: check_files
      run: |
        if [ -s "new_files.txt" ]; then
          echo "New files found"
          exit 0
        else
          echo "No new files found"
          exit 1
        fi

    - name: Create Pull Request
      if: steps.check_files.outputs.returncode == '0'
      uses: peter-evans/create-pull-request@v3
      with:
        title: Automatic Pull Request
        branch: master
        body: |
          This pull request was automatically generated when pushing new files to the Execution branch.
